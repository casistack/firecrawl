version: '3.9'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3002"
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_RATE_LIMIT_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
      - USE_DB_AUTHENTICATION=${USE_DB_AUTHENTICATION:-false}
      - PORT=3002
      - NUM_WORKERS_PER_QUEUE=${NUM_WORKERS_PER_QUEUE:-1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - LLAMAPARSE_API_KEY=${LLAMAPARSE_API_KEY}
      - LOGTAIL_KEY=${LOGTAIL_KEY}
      - BULL_AUTH_KEY=${BULL_AUTH_KEY}
      - TEST_API_KEY=${TEST_API_KEY}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_HOST=${POSTHOG_HOST}
      - SUPABASE_ANON_TOKEN=${SUPABASE_ANON_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_TOKEN=${SUPABASE_SERVICE_TOKEN}
      - SCRAPING_BEE_API_KEY=${SCRAPING_BEE_API_KEY}
      - HOST=0.0.0.0
      - SELF_HOSTED_WEBHOOK_URL=${SELF_HOSTED_WEBHOOK_URL}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-info}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    command: [ "pnpm", "run", "start:production" ]
    depends_on:
      - redis
      - playwright-service

  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_RATE_LIMIT_URL=redis://redis:6379
      - PLAYWRIGHT_MICROSERVICE_URL=http://playwright-service:3000
      - USE_DB_AUTHENTICATION=${USE_DB_AUTHENTICATION:-false}
      - NUM_WORKERS_PER_QUEUE=${NUM_WORKERS_PER_QUEUE:-1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - LLAMAPARSE_API_KEY=${LLAMAPARSE_API_KEY}
      - LOGTAIL_KEY=${LOGTAIL_KEY}
      - BULL_AUTH_KEY=${BULL_AUTH_KEY}
      - TEST_API_KEY=${TEST_API_KEY}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_HOST=${POSTHOG_HOST}
      - SUPABASE_ANON_TOKEN=${SUPABASE_ANON_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_TOKEN=${SUPABASE_SERVICE_TOKEN}
      - SCRAPING_BEE_API_KEY=${SCRAPING_BEE_API_KEY}
      - HOST=0.0.0.0
      - SELF_HOSTED_WEBHOOK_URL=${SELF_HOSTED_WEBHOOK_URL}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-info}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    command: [ "pnpm", "run", "workers" ]
    depends_on:
      - redis
      - playwright-service
      - api

  playwright-service:
    build:
      context: ./apps/playwright-service
      dockerfile: Dockerfile
    ports:
      - "3000"
    environment:
      - PORT=3000
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      - BLOCK_MEDIA=${BLOCK_MEDIA:-true}

  redis:
    image: redis:alpine
    ports:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  ui:
    build:
      context: ./apps/ui/ingestion-ui
      dockerfile: Dockerfile
    ports:
      - ":3000"
    environment:
      - REACT_APP_FIRECRAWL_API_URL=http://api:3002
      - REACT_APP_FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    depends_on:
      - api

volumes:
  redis_data:
